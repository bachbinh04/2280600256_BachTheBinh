<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(content=~{::section}, title='Access Denied')}">
<head>
    <title>Access Denied</title>
</head>
<body>
    <section>
        <div class="container text-center mt-5">
            <h1 class="display-1 text-danger fw-bold">403</h1>
            <h2 class="mb-4">Access Denied!</h2>
            <div class="alert alert-warning" role="alert">
                <p class="lead">Sorry, <strong><span sec:authentication="name">User</span></strong>.</p>
                <p>You do not have permission to view this page.</p>
            </div>
            <a th:href="@{/books}" class="btn btn-primary btn-lg mt-3">Back to Home</a>
        </div>
    </section>
</body>
</html>
