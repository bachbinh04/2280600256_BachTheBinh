<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(content=~{::section}, title='My Book List')}">
<head>
    <title>My Book List</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-light">
                        <div class="container-fluid">
                            <h2>My Book List</h2>
                            
                            <div sec:authorize="hasAuthority('ADMIN')">
                                <a class="btn btn-primary mb-2" th:href="@{/books/add}">Add New Book</a>
                            </div>

                            <form class="d-flex" th:action="@{/books}" method="get">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                    name="keyword" th:value="${keyword}">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>
                    </nav>
                </div>
            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th><a th:href="@{/books(pageNo=${currentPage}, sortBy='id')}">Id</a></th>
                        <th><a th:href="@{/books(pageNo=${currentPage}, sortBy='title')}">Title</a></th>
                        <th><a th:href="@{/books(pageNo=${currentPage}, sortBy='author')}">Author</a></th>
                        <th><a th:href="@{/books(pageNo=${currentPage}, sortBy='price')}">Price</a></th>
                        <th><a th:href="@{/books(pageNo=${currentPage}, sortBy='category')}">Category</a></th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.getId()}"></td>
                        <td th:text="${book.getTitle()}"></td>
                        <td th:text="${book.getAuthor()}"></td>
                        <td th:text="${book.getPrice()}"></td>
                        <td th:text="${book.getCategory() != null ? book.getCategory().getName() : 'None'}"></td>
                        <td colspan="2">
                            <a sec:authorize="hasAuthority('ADMIN')"
                               class="btn btn-primary" 
                               th:href="@{/books/edit/{id}(id=${book.getId()})}">Edit</a>
                            
                            <a sec:authorize="hasAuthority('ADMIN')"
                               class="btn btn-danger" 
                               th:href="@{/books/delete/{id}(id=${book.getId()})}"
                               onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                            
                            <form sec:authorize="isAuthenticated()" 
                                  th:action="@{/books/add-to-cart}" method="post" class="d-inline">
                                <input type="hidden" name="id" th:value="${book.getId()}">
                                <input type="hidden" name="name" th:value="${book.getTitle()}">
                                <input type="hidden" name="price" th:value="${book.getPrice()}">
                                <button type="submit" class="btn btn-success"
                                    onclick="return confirm('Are you sure you want to add this book to cart?')">
                                    Add to cart</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation example" th:if="${totalPages > 0}">
                <ul class="pagination justify-content-center pagination-sm" 
                    th:each="i : ${#numbers.sequence(0, totalPages > 0 ? totalPages - 1 : 0)}">
                    <li class="page-item" th:classappend="${currentPage == i} ? 'active'">
                        <a class="page-link" th:href="@{/books(pageNo=${i}, keyword=${keyword})}" th:text="${i + 1}"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
</body>
</html>
