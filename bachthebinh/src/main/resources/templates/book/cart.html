<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(content=~{::section}, title='Shopping Cart')}">
<head>
    <title>Shopping Cart</title>
</head>
<body>
    <section>
        <div class="container mt-4">
            <h2 class="mb-4 text-center">Your Shopping Cart</h2>

            <div th:if="${not #lists.isEmpty(cart.cartItems)}">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Book Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${cart.cartItems}">
                            <td th:text="${item.bookId}"></td>
                            <td th:text="${item.title}"></td>
                            <td style="width: 150px;">
                                <input type="number" min="1" class="form-control quantity"
                                       th:value="${item.quantity}"
                                       th:attr="data-id=${item.bookId}">
                            </td>
                            <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                            
                            <td th:id="'item-total-' + ${item.bookId}" 
                                th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                            </td>
                            
                            <td>
                                <a class="btn btn-danger btn-sm"
                                   th:href="@{/cart/removeFromCart/{id}(id=${item.bookId})}"
                                   onclick="return confirm('Remove this item?')">
                                    Remove
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <h4>Total: <span id="order-total" class="text-danger" 
                                         th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                        </h4>
                    </div>
                    <div class="col-md-6 text-end">
                        <a class="btn btn-danger me-2" th:href="@{/cart/clearCart}" 
                           onclick="return confirm('Are you sure you want to clear cart?')">Clear Cart</a>
                        <a class="btn btn-success" th:href="@{/cart/checkout}">Checkout</a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-5" th:if="${#lists.isEmpty(cart.cartItems)}">
                <h3 class="text-muted">Your cart is empty!</h3>
                <p>Add some books to continue.</p>
                <a class="btn btn-primary" th:href="@{/books}">Go to Book List</a>
            </div>
            
            <script th:src="@{/js/cart.js}"></script>
        </div>
    </section>
</body>
</html>
