<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(content=~{::section}, title='Lịch sử mua hàng')}">
<body>
<section>
    <div class="container py-4">
        <h2 class="mb-4">Lịch sử đơn hàng của bạn</h2>
        
        <table class="table table-hover shadow-sm rounded overflow-hidden">
            <thead class="table-dark">
            <tr>
                <th>Mã đơn</th>
                <th>Ngày đặt</th>
                <th>Tổng tiền</th>
                <th>Trạng thái</th>
                <th>Chi tiết</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="'#' + ${order.id}"></td>
                <td th:text="${#dates.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></td>
                <td class="text-danger fw-bold" th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                <td>
                    <span class="badge bg-success" th:text="${order.status}"></span>
                    <span class="badge bg-info" th:text="${order.paymentMethod}"></span>
                </td>
                <td>
                    <a th:href="@{/order/detail/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-eye"></i> Xem
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        
        <div th:if="${orders.isEmpty()}" class="alert alert-info text-center">
            Bạn chưa có đơn hàng nào. <a th:href="@{/books}">Mua sắm ngay!</a>
        </div>
    </div>
</section>
</body>
</html>
