<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="${title} ?: 'My App'">My App</title>

    <!-- CSS -->
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link th:fragment="custom-css" rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="d-flex flex-column min-vh-100">

<!-- ===== HEADER ===== -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">HUTECH</a>

            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books}">List Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books/add}">Add Book</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- ===== CONTENT ===== -->
<main class="container mt-4 flex-fill">
    <div th:fragment="content">
        <!-- Nội dung page sẽ được nhúng vào đây -->
    </div>
</main>

<!-- ===== FOOTER ===== -->
<footer th:fragment="footer" class="bg-light text-center py-3 mt-auto">
    <div class="container">
        Copyright ©
        <span th:text="${#dates.year(#dates.createNow())}"></span>
        <a href="https://www.hutech.edu.vn/" target="_blank">HUTECH Education</a>
    </div>
</footer>

<!-- JS -->
<script th:src="@{/js/jquery-3.7.0.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
