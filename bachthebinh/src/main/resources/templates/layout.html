<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(content, title)" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Book Store'">Book Store</title>
    
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="fas fa-book-open me-2"></i>HUTECH STORE
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/books}">Books</a></li>
                    
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link text-warning" th:href="@{/books/add}">Add Book</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link text-danger" th:href="@{/admin/users}">Manage Users</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
                </ul>

                <div class="d-flex align-items-center">
                    <div sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-light me-2" th:href="@{/login}">Login</a>
                        <a class="btn btn-primary" th:href="@{/register}">Register</a>
                    </div>
                    <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                        <a th:href="@{/profile}" class="text-white text-decoration-none me-3">
                            Hello, <b sec:authentication="name" class="text-warning">User</b>
                        </a>
                        <form th:action="@{/logout}" method="post" class="m-0">
                            <button class="btn btn-outline-danger btn-sm" type="submit">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4 flex-fill">
        <th:block th:replace="${content}"></th:block>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">Â© 2026 Hutech Book Store. All rights reserved.</p>
        </div>
    </footer>

    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
